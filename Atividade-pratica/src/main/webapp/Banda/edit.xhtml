<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Adicionar banda</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Nome da banda"/>
                <h:inputText id="name" value=""/>

                <h:outputLabel value="Origem"/>
                <h:inputText id="origem" value=""/>

                <h:selectOneMenu id="selectIntegrantes" value="" >
                    <f:selectItem itemValue="" itemLabel="Integrantes" />
                </h:selectOneMenu>

                <h:commandButton value="Salvar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml">

    <ui:define name="head-template">
        <h:head>
            <title>Adicionar banda</title>
        </h:head>
    </ui:define>


    <ui:define name="container-template">

        <h1 class="header center orange-text">Adicionar Banda</h1>

        <h:form>
            <h:panelGrid id="tabela">

                <h:outputLabel value="Nome da banda"/>
                <h:inputText value="#{controller.banda.nomeFantasia}"/>

                <h:outputLabel value="Origem"/>
                <h:inputText value="#{controller.banda.localDeOrigem}"/>

                <h:column>
                    <f:facet name ="header">Integrante</f:facet>
                    <p:selectOneMenu id="labeled"
                                     alwaysDisplayLabel="true" styleClass="ancho200">
                        <f:selectItem itemLabel="Integrantes" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{controllerInteg.listIntegrantes()}" var="int"
                                       itemLabel="#{int.nome}" itemValue="#{int}"/>
                    </p:selectOneMenu>
                </h:column>

                <h:commandButton action="#{controller.inserirBanda()}" value="Salvar" class="btn"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>

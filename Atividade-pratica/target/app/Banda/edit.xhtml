<?xml version="1.0" encoding="UTF-8"?>

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="../template.xhtml">

    <ui:define name="head-template">
        <h:head>
            <title>Adicionar banda</title>
        </h:head>
    </ui:define>


    <ui:define name="container-template">

        <h1 class="header center orange-text">Adicionar Banda</h1>

        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Nome da banda"/>
                <h:inputText id="name" value=""/>

                <h:outputLabel value="Origem"/>
                <h:inputText id="origem" value=""/>

                <h:selectOneMenu id="selectIntegrantes" value="" >
                    <f:selectItem itemValue="" itemLabel="Integrantes" />

                <h:commandButton value="Salvar" class="btn"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>

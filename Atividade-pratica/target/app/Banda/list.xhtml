<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
                template="../template.xhtml"
>

    <ui:define name="head-template">
        <h:head>
            <title>Adicionar banda</title>
        </h:head>
    </ui:define>

    <ui:define name="container-template">
        <h1 class="header center orange-text">Lista de Bandas</h1>

<h:form id="form">

    <h:dataTable id="Tabela" value="#{controller.listBanda()}" var="banda">
        <h:column>
            <f:facet name="header">Nome Fantasia</f:facet>
            <h:outputText value="#{banda.nomeFantasia}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Local de origem</f:facet>
            <h:outputText value="#{banda.localDeOrigem}" />
        </h:column>
        <h:column>
            <f:facet name="header">Integrantes</f:facet>
            <p:selectOneMenu id="option" var="integrante" value="#{banda.integrantes}">
            <f:selectItem itemLabel="Integrantes" itemValue=""/>
            <f:selectItems value="#{integrante}" />
            </p:selectOneMenu>
        </h:column>
        <h:column>
            <f:facet name="header">remover</f:facet>
            <h:commandButton action="#{controller.deleteBanda(banda)}"  class=" btn" />
        </h:column>
        <h:column>
            <f:facet name="header">editar</f:facet>
            <h:commandButton value=" ⚙ " class="btn"/>
        </h:column>
    </h:dataTable>

    <h:panelGroup layout="block" class="row center">
        <h:commandLink value="adicionar" action="edit" class="btn-large waves-effect waves-light orange"
                       id="download-button"/>
    </h:panelGroup>

</h:form>

    </ui:define>

</ui:composition>

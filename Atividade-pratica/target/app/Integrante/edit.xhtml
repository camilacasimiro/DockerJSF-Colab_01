<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://primefaces.org/ui"
                template="../template.xhtml">

    <ui:define name="head-template">
        <h:head>
            <title>Adicionar Integrante</title>
        </h:head>
    </ui:define>


    <ui:define name="container-template">

        <h1 class="header center orange-text">Adicionar Integrante</h1>

        <h:form>
            <h:panelGrid id="tabela">

                <h:outputLabel value="Nome"/>
                <h:inputText value="#{controllerInteg.integrante.nome}"/>

                <h:outputLabel for="dataDeNascimento" value="Data de Nascimento (YYYY/MM/DD"/>
                <h:inputText id="dataDeNascimento" value="#{controllerInteg.integrante.dataDeNascimento}"
                             converter="converter.data"
                />

                <h:outputLabel value="CPF"/>
                <h:inputText  id="cpf"
                              value="#{controllerInteg.integrante.cpf}"
                              converter="converter.cpf"
                              validator="validator.cpf"/>

                <a:message for="cpf"  errorClass="erro" />
                <br></br>

                <h:commandButton action="#{controllerInteg.salvarIntegrante()}" value="Salvar" class="btn"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
